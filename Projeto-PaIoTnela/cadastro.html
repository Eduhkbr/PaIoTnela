<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de Cadastro</title>
    <!-- Importação do CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Classe com as configurações de fundo -->
    <div class='back'>
        <!-- Bordas do formulário -->
        <div class='borda'>
            <h2>Cadastro do Usuário</h2><br><br>
            <form><!-- Falta tornar o formulário responsivo -->
                <input type="text" id="nome" minlength="6" placeholder="Seu nome" size="50px"><br><br>
                <input type="password" id="senha" minlength="8" placeholder="Sua senha" size="50px"><br><br>
                <input type="password" id="confsenha" minlength="8" placeholder="Confirme sua senha"
                    size="50px"><br><br><br><br>
                    <!-- Efetua o cadastro -->
                <input type="button" onclick="cadastrar()" value="Cadastrar"> 
                    <!-- Abre o formulário de login -->
                <input type="button" onclick="login()" value="Login"><br><br><br>
                    <!-- Volta para a index -->
                <input type="button" value="Voltar" onclick="voltar()">
            </form>
        </div>
    </div>
</body>

</html>
<script>

    /* Função de cadastro, possui apenas a validação de preenchimento até o momento*/
    function cadastrar() {
        $nome = nome.value;
        $senha = senha.value;
        $confsenha = confsenha.value;

        if ($nome == "" | $senha == "" | $confsenha == "") {

            alert("Preencha todos os campos");

        }else{

            if ($confsenha != $senha) {

                focus.confsenha;
                alert("As senhas estão diferentes.");

            } else {

                alert(`Olá ${$nome}, seja bem vindo. Sua senha é ${$senha}.`);

            }

        }
    }

    /* Redirecionamento para a página de login */
    function login() {
        window.location='login.html';
    }
    
    /* Redirecionamento para a página index */
    function voltar(){
        window.location='index.html';
    }
</script>
