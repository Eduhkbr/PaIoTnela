<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de Login</title>
    <!-- Importação do CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Classe com as configurações de fundo -->
    <div class='back'>
        <div class='borda'>
            <!-- Bordas do formulário -->
            <h2>Login do Usuário</h2><br><br>
            <form> <!-- Falta tornar o formulário responsivo -->
                <input type="text" id="nome" minlength="6" placeholder="Seu nome" size="50px"><br><br>
                <input type="password" id="senha" minlength="8" placeholder="Sua senha" size="50px"><br><br><br><br>
                <!-- Efetua o login-->
                <input type="button" onclick="login()" value="Logar">
                <!-- Redireciona para a tela de cadastro -->
                <input type="button" onclick="cadastrar()" value="Cadastrar"><br><br><br>
                <!-- Redireciona para a index-->
                <input type="button" value="Voltar" onclick="voltar()">
            </form>
        </div>
    </div>
</body>

</html>
<script>

    /* Função de validação dos campos de login
       para verificar o preenchimento dos campos */
    function login(){
        $nome = nome.value;
        $senha = senha.value;

        if ($nome == "" | $senha == "") {

            alert("Preencha todos os campos");

        }else{

            alert(`Olá ${$nome}, seja bem vindo. Sua senha é ${$senha}.`);

        }

    }

    /* Redirecionamento para a tela de cadastro */
    function cadastrar(){
        window.location='cadastro.html';
    }
    
    /* Redirecionamento para a index */
    function voltar(){
        window.location='index.html';
    }
</script>
