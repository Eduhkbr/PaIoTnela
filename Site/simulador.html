<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/simulador.css">
    <title>Simulador Financeiro</title>
</head>
<body>
    <dir class="mesa">
    <div class="auxilio">
    <form>
        <p>Tempo em minutos: </p><input type="number" id="tempo" class="simuladorinput"><br>
        <p>Preço do botijão: </p><input type="number" id="precoBotijao" class="simuladorinput"><br>
        <Select id="botijao">
            <option value="">-Selecione o peso do Gás-</option>
            <option value="13"> 13KG </option>
            <option value="20"> 20KG </option>
            <option value="45"> 45KG </option>
            <option value="90"> 90KG </option>
        </Select><br>
    </form><br>
    <button type="button" onclick="calculo()" class="simuladorbt"> Calcular valores </button>
    <br><br>
    </div>
    <div id="mostrar" class="texto"> ddidihdiidhiudhiduhdisudhiudhaidahdisahdiasuhidsau</div>
    </dir>
</body>
</html>


<script>

    function calculo() {
        /*Tempo do fogo ligado em minutos*/
        var tempoLig = tempo.value;
        /*Preco do botijão*/
        var pb = precoBotijao.value;
        /*Peso do botijão*/
        var b = botijao.value;
        // formula para calcular o gasto cozinhando com gás
        var calculoDinheiro = (((tempoLig/60)*0.225)/b)* pb;
        // calculo do gasto com panela eletrica
        var valorEletrico = calculoDinheiro/2;
        // tempo economizado com panela eletrica
        tempoLig = tempoLig - (tempoLig/3);
        // envio de dados para uma div chamada 'mostrar'
        mostrar.innerHTML = `<div class="divM">Você gasta R$${calculoDinheiro.toFixed(2)} dentro dessas condições,
         com a panela eletrica gastaria aprox. </div><div class="divT"> R$${valorEletrico.toFixed(2)} e gastaria apenas ${tempoLig} minutos.</div>`;
    }

</script>
